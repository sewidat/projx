org: sewidat
app: projectx
service: products

frameworkVersion: "2 || 3"

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    tableName: ${self:custom.tableName}
  httpApi:
    cors: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.tableName}"
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "arn:aws:dynamodb:${aws:region}:*:table/sellers"

plugins:
  - serverless-package-common
  - serverless-plugin-webpack
custom:
  webpack:
    config: config/webpack.config.js
    series: true # run Webpack in series, useful for large projects. Defaults to false.
  packageCommon:
    common:
      - "../common"
  tableName: ProductsTable

functions:
  hello:
    handler: handler.hello
  getAllProducts:
    handler: handler.getAllProducts
    events:
      - httpApi:
          path: /products
          method: GET
  getByID:
    handler: handler.getByID
    events:
      - httpApi:
          path: /product
          method: GET
  getCategories:
    handler: handler.getCategories
    events:
      - httpApi:
          path: /categories
          method: GET
  addProduct:
    handler: handler.addProduct
    events:
      - httpApi:
          path: /product
          method: POST